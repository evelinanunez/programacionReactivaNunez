<div class="container">

      <mat-card class="example-card" style="width: 300px;" >
        <mat-card-header>
          <mat-card-title>Curso: {{curso.titulo}}</mat-card-title>
          <mat-card-subtitle>Duraci√≥n: {{curso.duracionHoras}} Horas</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-actions>

    </div>
